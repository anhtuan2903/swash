<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div  class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="seqno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let employeedata"> {{employeedata.seqno}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let employeedata">{{employeedata.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="employeeid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> R&D ID </th>
      <td mat-cell *matCellDef="let employeedata"> {{employeedata.employeeid}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let employeedata"> {{employeedata.role}} </td>
    </ng-container>

    <ng-container matColumnDef="joindate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Join date </th>
      <td mat-cell *matCellDef="let employeedata"> {{employeedata.joindate}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let employeedata"> {{employeedata.age}} </td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
      <td mat-cell *matCellDef="let employeedata"> {{employeedata.sex}} </td>
    </ng-container>

    <ng-container matColumnDef="exp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
      <td mat-cell *matCellDef="let employeedata"> {{employeedata.exp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons></mat-paginator>
</div>

<div  class="mat-elevation-z8">
  <div class="heading">Input new employee</div>
    <form #newEmployee="ngForm" (ngSubmit)="addEmployee(newEmployee)">
        <mat-form-field>
            <input matInput type ="number" placeholder="No" ngModel name="seqno" min="{{newseqno}}" max="{{newseqno}}" required>
            <!-- <mat-error *ngIf="('newseqno')?.invalid">Invalid number</mat-error> -->
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Name" ngModel name="name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Sex" ngModel name="sex" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Employee ID" ngModel name="employeeid" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type ="number" placeholder="Age" ngModel name="age" min="18" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Role" ngModel name="role" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Join date" ngModel name="joindate" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Experience" ngModel name="exp" required>
        </mat-form-field>
      <button mat-raised-button [disabled]="!newEmployee.valid">Add</button>
    </form>
</div>
<p>Form value: {{ newEmployee.value | json }}</p>
