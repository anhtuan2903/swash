<div>
<input type="text" id="task-input" #newtask (keyup.enter)="onEnter(newtask.value)" [(ngModel)]="task" placeholder="Task to do ..." >
</div>

<div cdkDropList class="task-list" (cdkDropListDropped)="drop($event)">
    <div class="task-item" *ngFor="let task of tasklist" cdkDrag>
    <div (click)="tick()"><mat-icon>done</mat-icon></div>  
      <div class="col-sm-10 {{name}}">{{task}}</div>
    <div (click)="trash()"><mat-icon>cancel</mat-icon></div>  
    </div>
</div>
