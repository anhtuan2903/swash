 <table>
  <thead>
    <tr>
      <td class="names">Employee</td>
      <td class="days" *ngFor="let day of days">{{day}}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ATTENDANCE_DATA">
      <td>{{data.id}}</td>
      <td> <button mat-button><mat-icon>check_box</mat-icon></button></td>
      <td> <button mat-button><mat-icon>check_box_outline_blank</mat-icon></button></td>
    </tr>
  </tbody>
  
</table>
